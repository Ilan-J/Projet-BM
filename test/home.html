<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>WebMidi.js Quick Start</title>

    <link rel="stylesheet" href="home.css">

    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>
    <script type="module" src="home.js"></script>
  </head>
  
  <body>
    <h1>WebMidi.js Quick Start</h1>
    <ul>
      <li><button type="button" id="touch">Touch</button></li>
      <li><button type="button" id="digit-0">0</button></li>
      <li><button type="button" id="digit-1">1</button></li>
      <li><button type="button" id="digit-2">2</button></li>
      <li><button type="button" id="digit-3">3</button></li>
      <li><button type="button" id="digit-4">4</button></li>
      <li><button type="button" id="digit-5">5</button></li>
      <li><button type="button" id="digit-6">6</button></li>
      <li><button type="button" id="digit-7">7</button></li>
      <li><button type="button" id="digit-8">8</button></li>
      <li><button type="button" id="digit-9">9</button></li>

      <li><button type="button">Victory Red</button></li>
      <li><button type="button">Victory Blue</button></li>
      <li><button type="button">Victory Yellow</button></li>
      <li><button type="button">Victory Green</button></li>

      <li><button type="button" id="explosion">Explosion</button></li>
      <li><button type="button" id="simon">Simon</button></li>
      <li><button type="button" id="fish">Fish</button></li>

    </ul>
  </body>

</html>
